<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="header_wrapper">
          <div class="header_logo">
            <img src="./img/logo.svg" alt="lgo">
          </div>
          <ul class="header_menu header-menu">
            <li class="header-menu_item">Home</li>
            <li class="header-menu_item">About Us</li>
            <li class="header-menu_item">Services</li>
            <li class="header-menu_item">Document Samples</li>
            <li class="header-menu_item">Reviews</li>
            <li class="header-menu_item">Contact Us</li>
          </ul>
          <div class="burger-menu" id="burger-menu">
            <span class="burger-menu_span"></span>
            <span class="burger-menu_span"></span>
            <span class="burger-menu_span"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
        <div class="main_wrapper">
          <section class="company">
            <div class="container">
              <div class="company_wrapper">
                <div class="company_box">
                  <h2 class="company_title">Where work become adventures</h2>
                  <div class="company_picture">
                    <img src="./img/img_plane.png" alt="plane">
                  </div>
                </div>
                <div class="company_flags">
                  <img src="./img/flags.png" alt="flags" class="flags">
                </div>
              </div>
            </div>
          </section>
        </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
